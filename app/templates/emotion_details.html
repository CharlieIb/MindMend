{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="w-75">
        <h2 class="mb-4 text-center">Explain how you're feeling</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-4 border border-secondary">
                {{ form.notes(class="form-control", rows="6", placeholder="Write anything you'd like...") }}
            </div>
            <div class="d-flex justify-content-end">
                {{ form.submit(class="btn btn-primary px-4") }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
