<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="d-flex">
    <nav class="navbar bg-dark" style="width: 125px; height: 100vh" data-bs-theme="dark">
        <div class="container-fluid flex-column justify-content-start align-items-start h-100 min-vh-10">
            <a class="navbar-brand fw-bold border-bottom" href="{{ url_for('home') }}">
                MindMend
            </a>
            <ul class="navbar-nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">
                        Home
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav flex-column justify-content-evenly w-100 flex-grow-1">
                <li class="nav-item border-top">
                    <a class="nav-link" aria-current="page" href="">
                        CheckIn
                    </a>
                </li>
                <li class="nav-item border-top">
                    <a class="nav-link" aria-current="page" href="">
                        Screening
                    </a>
                </li>
                <li class="nav-item border-top">
                    <a class="nav-link" aria-current="page" href="">
                        ReachOut
                    </a>
                </li>
                <li class="nav-item border-top">
                    <a class="nav-link" aria-current="page" href="">
                        Uplift
                    </a>
                </li>
                <li class="nav-item border-top">
                    <a class="nav-link" aria-current="page" href="">
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-2">
        {% block content %}
        {% endblock %}
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
